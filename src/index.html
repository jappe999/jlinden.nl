---
title: Home
layout: page.njk
---

<main class="min-h-screen w-full max-w-3xl mx-auto">
  <section
    class="w-full h-screen flex flex-col justify-end items-center scroll-resize"
  >
    <div
      class="h-full absolute top-0 flex flex-col md:flex-row-reverse justify-center items-center mx-4"
    >
      <img
        src="/assets/images/profile.jpg"
        alt=""
        height="250"
        width="250"
        class="mx-auto rounded-full border-2 border-black shadow-bold aspect-square w-48 md:w-64"
      />
      <h1
        class="text-white text-4xl md:text-5xl drop-shadow-bold font-mono mt-12 md:mt-0 text-center md:text-left"
      >
        I create cool stuff on the web.
      </h1>
    </div>

    <div
      class="mb-12 flex flex-col drop-shadow-light scale-75 md:scale-100 cursor-pointer"
      id="scroll-down"
    >
      <img
        src="/assets/icons/scroll.svg"
        alt="Scroll down"
        height="50"
        width="30"
      />
      <span class="mt-2 mx-auto text-4xl" id="scroll-down-arrow">
        &downarrow;
      </span>
    </div>
  </section>

  <section class="min-h-screen max-w-3xl mx-auto">
    <h2 class="text-5xl font-mono mb-4 text-black">Recent stuff</h2>

    <ul class="w-full flex flex-wrap justify-between">
      {% for article in collections.posts %}
      <li
        class="bg-white rounded-lg my-4 mx-4 shadow-bold w-full overflow-hidden border-2 border-black min-h-[6.1875rem]"
      >
        <a href="{{ article.url }}" class="flex h-full">
          <div class="w-24 flex bg-teal border-r-2 border-black">
            {% if article.data.image %}
            <img
              src="{{ article.data.image }}"
              alt=""
              class="aspect-square object-cover"
            />
            {% endif %}
          </div>
          <div class="p-2">
            <h3 class="text-2xl font-mono">{{ article.data.title }}</h3>
            <p class="text-black">{{ article.data.abstract }}</p>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </section>
</main>
